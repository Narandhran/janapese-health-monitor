        '400':
          description: Bad request
  /report/p/search_filter:
    post:
      summary: Filter - result screen (P)
      tags: 
        - Result data
      description: Filter data
      consumes: 
        - application/json
      produces:
        - application/json
      security:
        - bearerAuth: []
      responses: 
        '200':
          description: Success
        '204':
          description: Content not found
        '400':
          description: Bad request
      parameters:
        - in: body
          name: create
          required: true
          description: ''
          schema:
            properties:
              name:
                type: string
              empId:
                type: string
              department:
                type: string
              sDate:
                type: string
              tDate:
                type: string
  '/master/close_contact_setting/view_data':
    get:
      summary: View closed contact setting (W)
      tags: 
        - Master data
      description: View closed contact setting (W)
      consumes: 
        - application/json
      produces:
        - application/json
      security:
        - bearerAuth: []
      responses: 
        '200':
          description: Success
        '204':
          description: Content not found
        '400':
          description: Bad request
  '/master/update_contact_setting/{_id}':
    put:
      summary: Update closed contact setting (W)
      tags: 
        - Master data
      description: Update closed contact setting
      consumes: 
        - application/json
      produces:
        - application/json
      security:
        - bearerAuth: []
      responses: 
        '200':
          description: Success
        '204':
          description: Content not found
        '400':
          description: Bad request
      parameters:
        - in: path
          name: _id
          required: true
          description: ''
          type: string
        - in: body
          name: update
          required: true
          description: ''
          schema:
            properties:
              distance:
                type: number
              timeDuration:
                type: number
  '/master/reshedule_fcm_remainder':
    put:
      summary: Re-shedule FCM alert (NA)
      tags: 
        - Master data
      description: Re-shedule FCM alert
      consumes: 
        - application/json
      produces:
        - application/json
      security:
        - bearerAuth: []
      responses: 
        '200':
          description: Success
        '204':
          description: Content not found
        '400':
          description: Bad request
      parameters:
        - in: body
          name: update
          required: true
          description: ''
          schema:
            properties:
              minute:
                type: number
                default: 30
              hour:
                type: number
                default: 6
              dayOfWeek:
                type: string
                default: '1,3,5'